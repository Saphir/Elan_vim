set-option -g escape-time 50

#-- bindkeys --#
# prefix key (Ctrl+a)
set -g prefix M-`
unbind ^b
bind M-` send-prefix
set -g default-terminal "xterm-256color"
set-option -g history-limit 5120
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

# split window
unbind '"'
bind - splitw -v # vertical split (prefix -)
unbind %
bind \ splitw -h # horizontal split (prefix |)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind n
unbind p
bind M-h previous-window
bind M-l next-window
bind Tab last-window

# zoom
bind ` resize-pane -Z

# copy mode use vi mode keys
setw -g mode-keys vi

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

### Tmux Plugin Manager https://github.com/tmux-plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'  # https://github.com/tmux-plugins/tmux-continuum

# Automatic Tmux start
set -g @continuum-boot 'on'
# Automatic restore
set -g @continuum-restore 'on'

# Other examples:
set -g @plugin 'github_username/plugin_name'
set -g @plugin 'git@github.com/user/plugin'
set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run -b '~/.tmux/plugins/tpm/tpm'

